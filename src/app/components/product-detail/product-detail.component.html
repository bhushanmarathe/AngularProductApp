<div
  *ngIf="product; else notFound"
  [ngClass]="'max-w-lg mx-auto mt-10 p-6 rounded-lg shadow-md ' + bgColorClass"
>
  <h2 class="text-3xl font-bold mb-4">{{ product.name }}</h2>
  <p class="text-xl text-gray-700 mb-2">
    Price: <span class="font-semibold">${{ product.price }}</span>
  </p>
  <p class="text-gray-600">{{ product.description }}</p>
</div>

<ng-template #notFound>
  <p class="text-center text-red-600 mt-10">Product not found.</p>
</ng-template>
